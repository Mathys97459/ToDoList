<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDoList</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>ToDoList</h1>
      <div class="input-group">
        <input type="text" placeholder="Ajouter une tâche..." class="task-input" />
        <input type="text" placeholder="Détails..." class="details-input" />
        <input type="text" placeholder="Personne assignée..." class="assignee-input" />
        <button class="add-button">Ajouter</button>
      </div>
    </header>
    <section class="todo-list">
      <ul></ul>
    </section>
  </div>

  <!-- Section pour les détails -->
  <div id="details" class="details" style="display: none;">
    <h2>Détails de la tâche</h2>
    <p id="taskDetail"></p>
    <button id="closeDetails">Fermer</button>
  </div>

  <script src="script.js"></script>

  <div class="overlay" id="overlay"></div>
  <div class="popup-container" id="popup-container">
    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExenhwYnAzaDl4M2Rha2dzOXV5MW5zN2Uzanlmano0MWZhcnY4bGhqdSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/g7GKcSzwQfugw/giphy.webp" alt="GIF">
    <p>Sabotage ?</p>
    <button id="accept-button" onmouseover="moveButton()">Annuler le sabotage</button>
  </div>

  <script src="fake.js">
  </script>
</body>
</html>
