<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma TODO List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Ma TODO List</h1>
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="Ajouter une tâche..." class="task-input">
        <button id="addButton" class="add-button">Ajouter</button>
      </div>
    </header>
    <section class="todo-list">
      <ul id="taskList">
        <!-- Les éléments de la liste TODO seront ajoutés ici -->
      </ul>
    </section>
    <div id="details" class="details" style="display: none;">
      <h2>Détails de la tâche</h2>
      <p id="taskDetail"></p>
      <button id="closeDetails">Fermer</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
